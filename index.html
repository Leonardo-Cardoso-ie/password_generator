<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password generator, password, generator">
    <title>Password Generator</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img class="logo" src="assets/images/logo.png" alt="Password generator logo" />

    <main class="container-input">
        <span>Character <span id="value"></span>size</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

        <button id = "button" class="button-cta"> Generate password </button> 
    </main>

    <div id="container-password" class="container-password hide">
      <span class="title">Your generated password was:</span>
      <span id="password" class="password">123412341234</span>
      <span>click password to copy.</span>
    </div>


<script src="assets/js/script.js"></script> 
</body>
</html>
